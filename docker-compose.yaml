version: '3'
services:
  database:
    image: postgres:12-alpine
    container_name: database
    environment:
      POSTGRES_PASSWORD: password
      POSTGRES_USER: postgres
      POSTGRES_DB: cooperate
    volumes:
      - ./postgres-data:/var/lib/postgresql/data
    ports:
      - 5432:5432
    restart: always

  backend:
    build: ./backend
    container_name: backend
    depends_on:
      - database
    environment:
      - DB_SERVER=database
    ports:
      - 8080:8080
    links:
      - database

  frontend:
    build: ./frontend
    container_name: frontend
    ports:
      - 3000:3000
    links:
      - backend